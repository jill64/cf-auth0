name: Build-Lint

on: push

jobs:
  build-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: true

      - name: Run Playwright
        run: pnpm build && pnpm lint
        env:
          AUTH0_DOMAIN:
          AUTH0_CLIENT_ID:
          AUTH0_CLIENT_SECRET:
          SESSION_SECRET:
          BASE_URL:
